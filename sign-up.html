<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />

	<title>Sign Up</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
	
		
			<div class="row g-0 vh-100">
				<div class="col-md-7">
					<div class="login-bg">						
					</div>
				</div>
				<div class="col-sm-10 col-md-5 col-lg-5 col-xl-5 mx-auto d-table h-100 bg-white">
					<div class="d-table-cell align-middle">
						<div class="text-center mt-4">
							<img src="img/logo.png">
							<h1 class="h2">Get started</h1>	
							<p>Sign up to your account to continue</p>						
						</div>
						<div class="card" style="box-shadow: none;">
							<div class="card-body">
								<div class="m-sm-3">
									<form>
										<div class="mb-3">
											<label class="form-label">Full name</label>
											<input class="form-control form-control-lg" type="text" name="name" placeholder="Enter your name" />
										</div>
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password" />
										</div>
										<div class="mb-3">
											<label class="form-label">Mobile Number</label>
											<input class="form-control form-control-lg" type="text" name="mobile" placeholder="Enter your Mobile Number" />
										</div>	
										<div class="mb-3">
											<label class="form-label">Role</label>
											<select class="form-select">
												<option>Admin</option>
												<option>Doctor</option>
												<option>Receptionists</option>
												<option>Lab Technicians</option>
											</select>
										</div>
										<div class="d-grid gap-2 mt-3">
											<a href="index.html" class="btn btn-lg btn-primary">Sign up</a>
										</div>
									</form>
								</div>
								<div class="text-center mb-3">
									Already have account? <a href="sign-in.html">Log In</a>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		
	<script src="js/app.js"></script>
</body>
</html>
