<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="keywords" content="">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="" />

	<title>Sign In </title>

	<link href="css/app.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>

<body>
	
		
			<div class="row g-0 vh-100 ">
				<div class="col-md-7">
					<div class="login-bg">						
					</div>
				</div>
				<div class="col-sm-12 col-md-5 col-lg-5 ms-auto d-table h-100 bg-white">
					<div class="d-table-cell align-middle">
						<div class="text-center mt-4">
							<img src="img/logo.png">
							<h1 class="h2">Welcome back!</h1>
							<p class="lead">
								Sign in to your account to continue
							</p>
						</div>
						<div class="card" style="box-shadow: none;">
							<div class="card-body">
								<div class="m-sm-3">
									<form>
										<div class="text-center mb-3">
											<div class="mb-2">
												<label class="form-label fw-500">Please Select your Role</label>
											</div>											
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
											<label class="form-check-label" for="inlineRadio1">Admin</label>
										  </div>
										  <div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
											<label class="form-check-label" for="inlineRadio2">Lab Technicians</label>
										  </div>
										  <div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
											<label class="form-check-label" for="inlineRadio3">Doctors</label>
										  </div>
										  <div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
											<label class="form-check-label" for="inlineRadio3"> Receptionists</label>
										  </div>
										</div>
										<div class="mb-3">
											<label class="form-label fw-500">Email</label>
											<input class="form-control form-control-lg" type="email" name="email" value="tanuj@gmail.com" placeholder="Enter your email" />
										</div>
										<div class="mb-3">
											<label class="form-label fw-500">Password</label> 
											<input class="form-control form-control-lg" type="password" name="password" value="123456789" placeholder="Enter your password" />
										</div>
																			
										<div class="d-grid gap-2 mt-3">
											<a href="index.html" class="btn btn-lg btn-primary">Sign in</a>
										</div>
									</form>
								</div>
							</div>
							<div class="text-center mb-3">
							Don't have an account? <a href="sign-up.html">Sign up</a>
						</div>
						</div>						
					</div>
				</div>
			</div>
		
	

	<script src="js/app.js"></script>

</body>

</html>
